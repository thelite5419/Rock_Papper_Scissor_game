<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <style>
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:#eeeeee;
    }
    .container{
      display: flex;
      height: 350px;
      width: 400px;
      background-color:  #3a4750; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.500);
      border-radius: 20px;
    }
    button{
      height: 70px;
      width: 100px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.150);
      background-color: #efecec;
      border-radius: 20px;
      border: 0px;
      margin: 10px;
      font-weight: 500;
      font-size: medium;
      transition: transform ease-in 0.1s;
    }

    .container h1{
      background-color: #FC6736;
      padding: 17.9px;
    }
    button:hover{
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.500);
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Rock, paper, scissors game</h1>
    <div>
    <button onclick="
    let UserChoice = 'Rock';
    let CompChoice= getcompchoice();
    let result= getResult(CompChoice, UserChoice);
    alert(`User Choice = ${UserChoice}
Computer Choice = ${CompChoice} 
result = ${result}
win : ${count.win} loose : ${count.loose} tie : ${count.tie}`);
    "
    >Rock</button>
    
    <button 
    onclick=" UserChoice = 'Paper';
     CompChoice= getcompchoice();
     result=getResult(CompChoice, UserChoice);
     alert(`User Choice = ${UserChoice}
Computer Choice = ${CompChoice} 
result = ${result}
win : ${count.win} loose : ${count.loose} tie : ${count.tie}`);
         "    >paper</button>

    <button 
    onclick=" UserChoice = 'Scissor';
    CompChoice = getcompchoice();
    result=getResult(CompChoice, UserChoice);
    alert(`User Choice = ${UserChoice}
Computer Choice = ${CompChoice} 
result = ${result}
win : ${count.win} loose : ${count.loose} tie : ${count.tie}`);
    "    >scissor</button>
  </div>

  <script>

    let count = {
      tie : 0,
      win : 0,
      loose: 0,
    };

    function getcompchoice(){
      let RandomNum = Math.random()*3;
      if (RandomNum > 0 && RandomNum < 1)
        return 'Rock';
      else if (RandomNum > 1 && RandomNum < 2)
        return 'Paper';
      else 
        return 'Scissor';
    }

    function getResult(CompChoice, UserChoice){
      if(CompChoice == 'Rock'){
        if(UserChoice == CompChoice){
          count.tie++;
          return 'its a tie';
        }
        else if(UserChoice === 'Paper'){
          count.win++;
          return 'You win';
        }
        else if(UserChoice === 'Scissor'){
          count.loose++;
          return 'You loose';
        }
      }

      else if(CompChoice == 'Paper'){
        if(UserChoice == CompChoice){
          count.tie++;
        return 'its a tie';
        }
        else if(UserChoice === 'Scissor'){
          count.win++;
          return 'You win';
        }
        else if(UserChoice === 'Rock'){
          count.loose++;
          return 'You loose';
        }
      }

      else if(CompChoice == 'Scissor'){
        if(UserChoice == CompChoice){
          count.tie++;
          return 'its a tie';
        }

        else if(UserChoice === 'Rock'){
          count.win++;
          return 'You win';
        }
        else if(UserChoice === 'Paper'){
          count.loose++;
          return 'You loose';
        }
      }
    }

  </script>
</body>
</html>
